  '(?:ReHat|RedHat)': RedHat
  'Mac ?OS ?X': Mac OS X
  'node[.]?js': Node.js
  'Post?gr?e(?:SQL)': PostgreSQL
  #  'java[ -]?scripts?': JavaScript
  automattic: Automattic
  centOS: CentOS
  cloudflare: Cloudflare
  debian: Debian
  fedora: Fedora
  gentoo: Gentoo
  '(?:[^-])github': GitHub
  gitlab: GitLab
  homebrew: Homebrew
  Intellij: IntelliJ
  JAMstack: Jamstack
  Mac OS: macOS
  metabase: Metabase
  nodebalancer: NodeBalancer
  nodebalancers: NodeBalancers
  openSUSE: OpenSUSE
  slackware: Slackware
  ubuntu: Ubuntu
  wordpress: WordPress
  wundergraph: WunderGraph
  yaml: YAML
  url: URL
  uri: URI
  urls: URLs
  uris: URIs
  data-set: dataset
  "data set": dataset
  data-sets: datasets
  "data sets": datasets
  time-out: timeout
